<!-- templates/admin/csv_upload.html -->
{% extends 'admin/base_site.html' %}
{% block content %}
  <h1>Upload CSV File to Update Teams</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
